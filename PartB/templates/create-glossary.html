<div class="row">
    <div class="span10">
        <h2>Create Glossary</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label>ID</label>
            <input type="text" ng-model="glossary.id" class="form-control" />
        </div>
        <div class="form-group">
            <label>Term</label>
            <input type="text" ng-model="glossary.name" class="form-control" />
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" ng-model="glossary.description" class="form-control" />
        </div>
        <button class="btn btn-default" ng-click="save(glossary)">Create Glossary</button>
        <div style="color:red;" ng-show="error">An error occured saving your account</div>
    </div>
</div>
